// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext.kotlin_version = '1.3.41'
    repositories {
        google()
        jcenter()
        
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.5.0'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}


ext{
    compileSdkVersion = 29
    buildToolsVersion = "29.0.2"
    applicationId = "com.ironelder.kotlintodolist"
    minSdkVersion = 23
    targetSdkVersion = 29
    versionCode = 1
    versionName = "1.0"
    testInstrumentationRunner = "androidx.test.runner.AndroidJUnitRunner"
    appcompat_version = "1.1.0"
    core_ktx_version = "1.1.0"
    material_version = "1.0.0"
    constraintlayout_version = "1.1.3"
    retrofit_version = "2.6.2"
    converter_gson_version = "2.6.2"
    okhttp_version = "3.12.0"
    logging_interceptor_version = "3.8.1"
    recyclerview_version = "1.0.0"
    glide_version = "4.10.0"
    glide_compiler_version = "4.10.0"
    junit_version = "4.12"
    test_runner_version = "1.2.0"
    espresso_core_version = "3.2.0"
}

allprojects {
    repositories {
        google()
        jcenter()
        
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
